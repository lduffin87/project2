<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e01124299.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Searchbar">
        <div class="magnify-container">
            <div class="icon"></icon><i class="fas fa-map-marker-alt"></i></div>
        </div>
        <input type="text" class="search" placeholder="Search...">
        <input type="button" class="submit" value="Search">
    </div>
    <div class="search-filters">
        <p>Filters</p>
        <div class="filter">
            <button class="filter-button"><i class="fas fa-money-bill-wave"></i></button>
            <p>Low Cost</p>
        </div>
        <div class="filter">
            <button class="filter-button"><i class="fas fa-child"></i></button>
            <p>Family-Friendly</p>
        </div>
        <div class="filter">
            <button class="filter-button"><i class="fas fa-heart"></i></button>
            <p>Romantic</p>
        </div>
        <div class="filter">
            <button class="filter-button"><i class="fas fa-dog"></i></button>
            <p>Pets Allowed</p>
        </div>
    </div>
</body>
