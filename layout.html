<head>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/6e01124299.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-nav">
        <img src="images/logo/Reservia.svg">
        <ul class="navigation">
            <li><a class="activelink" href="#">Accomodations</a></li>
            <li><a href="#">Activities</a></li>
            <li><a href="#"><strong>Sign Up</strong></a></li>
        </ul>
    </div>

    <p>Downtown or in nature</p>

        <div class="magnify-container">
            <i class="fas fa-map-marker-alt"></i>

        <input type="button" class="submit" value="Search">
    </div>
    <ul class="search-filter">
        <p><strong>Filters</strong></p>
        <li><i class="fas fa-money-bill-wave"></i>Low Cost</li>
        <li><i class="fas fa-child"></i>Family Friendly</li>
        <li><i class="fas fa-heart"></i>Romantic</li>
        <li><i class="fas fa-dog"></i>Pets Allowed</li>
    </ul>
